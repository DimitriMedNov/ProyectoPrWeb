<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering</title>
    <!--Link to Bs-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--Link to css-->
    <link rel="stylesheet" href="styles/style2.css">

    <link rel="shortcut icon" href="photos/El Taquito Gordo Feliz taqueria_.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form> 
          <h1>Catering service request</h1>
                <br>
          <div class="row"> 
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="nombre" required placeholder="Your name here">
                </div>
    
                <div class="column">
                  <label for="name">Last Name</label>
                  <input type="text" id="lastname" name="apellido" required placeholder="Your last name here">
                </div>
    
                <div class="column">
                    <label for="direccion">Address</label>
                    <input type="direccion" id="direccion" name="direccion" required placeholder="Your Address here">
                </div>
    
                <div class="column">
                    <label for="colonia">Neighborhood</label>
                    <select id="colonia" name="colonia">
                      <option value="San Ramón Norte I">San Ramón Norte I</option>
                      <option value="Montes de Ame">Montes de Ame</option>
                      <option value="Santa Gertrudis Copo">Santa Gertrudis Copo</option>
                      <option value="Montebello">Montebello</option>
                    </select>
                </div>
    
                <div class="column">
                    <label for="cp">Zip Code</label>
                    <input type="cp" id="cp" name="cp" required placeholder="Your Zip Code here">
                </div>
    
                <div class="column">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required placeholder="Your email here">
                </div>
    
                <div class="column">
                  <label for="telefono">Phone number</label>
                  <input type="tel" id="telefono" name="telefono" required placeholder="Your Phone number here">
                </div>
    
                <div class="column">
                  <label for="Catering">Catering service request</label>
                  <select id="Catering" name="Catering" required>
                    <option value="Buffet">Buffet</option>
                    <option value="Comida formal">Comida formal</option>
                    <option value="Cena temática">Cena temática</option>
                  </select>
                </div>
    
                <div class="column">
                  <label for="fecha">Date</label>
                  <input type="date" id="fecha" name="fecha" required>
                </div>
    
                <div class="column">
                  <label for="hora">Time</label>
                  <input type="time" id="hora" name="hora" required>
                </div>
    
                <div class="column">
                  <label for="meseras">Waitresses Requested</label>
                  <input type="range" id="meseras" name="meseras" min="3" max="7" required>
                    <div class="center">
                      <span id="meseras-value">3</span>
                    </div>
    
                    <script>
                      var meserasSlider = document.getElementById("meseras");
                      var meserasValue = document.getElementById("meseras-value");
                      
                      // Actualiza el valor de la etiqueta span cuando el usuario mueve el control deslizante
                      meserasSlider.oninput = function() {
                          meserasValue.innerHTML = this.value;
                      }
                      </script>
                </div>
    
                <div class="column">
                  <label for="complementos">Addons:</label>
                  <select id="complementos" name="complementos" multiple>
                    <option value="servilletas-de-lujo">Luxury napkins</option>
                    <option value="utensilios-de-lujo">Luxury utensils</option>
                    <option value="salsa-picante">Extra spicy salsa</option>
                    <option value="guacamole-extra">Extra Guacamole</option>
                  </select>
                  
                  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                  <script>
                  $(document).ready(function() {
                    $('#complementos').on('change', function() {
                      var selected = $(this).find('option:selected');
                      if (selected.length > 2) {
                        selected.prop('selected', false);
                      }
                    });
                  });
                  </script>
                </div>
                
                <p></p>
                <h3>Payment section</h3>
                <br>
          
                <div class="column">
                    <label for="card_number">Number of credit card or debit card</label>
                    <input type="text" id="card_number" name="card_number" required pattern="[0-9]{13,16}" title="Por favor, introduzca un número de tarjeta de crédito válido (13-16 dígitos)." placeholder="Your number card here">
                </div>

                <div class="column">
                  <label for="card_type">Card type:</label>
                    <select id="card_type" name="card_type">
                    <option value="visa" selected>Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american_express">American Express</option>
                    </select>
                </div>

                <div class="column">
                  <label for="expiration_date">Expiration date (month/year format)</label>
                    <input type="text" id="expiration_date" name="expiration_date" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Por favor, introduzca una fecha de vencimiento válida (formato mes/año)." placeholder="Your due date here">
                </div>

                <div class="column">
                  <label for="ccv">CCV</label>
                    <input type="text" id="ccv" name="ccv" required pattern="[0-9]{3,4}" title="Por favor, introduzca un código CCV válido (3-4 dígitos)." placeholder="Your CVV here">
                </div>
    
            </div>
    
                <div class="column">
                  <label for="issue">Other Comments</label>
                  <textarea id="issue" placeholder="Describe Other Comments in detail here" rows="3" style="resize: none;"></textarea>
                </div>
                
                <!-- Aqui use js para que al momento de hacer una orden simule que se envio la orden, aunque no se guarda en ninguna BD-->
                <div class="column">
                    <input type="submit" value="Make an order">
                    <div id="mensaje-enviado"></div>
                
                    <script>
                    document.querySelector("form").addEventListener("submit", function() {
                    document.querySelector("#mensaje-enviado").innerHTML = "Your order has been sent successful.ly";
                    location.reload();});
                    </script>
                </div>
            
        </form>
    
            <div class="center">
              <br>
              <a href="index.html">Back to home page</a>
            </div>

            <section class="contact" id="contact">
              <div class="links">
                  <a href="#">Privacy Policy</a>
                  <a href="#">Terms Of Use</a>
                  <a href="aboutus.html">About Us</a>
              </div>
              <p>&#169; Carpool Venom All Right Reserved.</p>
              <p>D'mitri Medina Novelo & William Moran Ramirez.</p>
              <p>Avn. San Ramón Norte I, Montes de Ame, Santa Gertrudis Copo y Montebello</p>
          </section>
    
      </div>
<!--Link to Custom js-->
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
